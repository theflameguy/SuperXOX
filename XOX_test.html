<script type="text/babel" data-type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';

import { useState } from 'react';

function Btn(props) {
  return (
    <button onMouseOver={props.mouseEnter} onMouseOut={props.mouseLeave}>
      {props.value != null ? props.value+1 : 'XX'}
    </button>
  );
}

function BtnRow() {
  const [btnValues, setBtnValues] = useState(Array(9).fill(null));

  function mouseIn(i) {
    let newBtnValues = [...btnValues];
    newBtnValues[i] = i;
    setBtnValues(newBtnValues);
  }

  function mouseOut(i){
    let newBtnValues = [...btnValues];
    newBtnValues[i] = null;
    setBtnValues(newBtnValues);
  }

  return (
    <div>
      {btnValues.map((val, idx) => {
        return (
          <Btn key={idx} value={val} mouseEnter={() => mouseIn(idx)} mouseLeave={() => mouseOut(idx)} />
        );
      })}
    </div>
  );
}

function Football() {
  const shoot = () => {
    alert('Great Shot!');
  };

  return <button onClick={shoot}>Take the shot!</button>;
}

function App() {
  
    return (
      <div>
        <Football />
        <BtnRow />
      </div>
    );
}

const root = createRoot(document.getElementById('root'));
root.render(
  <StrictMode>
    <App />
  </StrictMode>
);
</script>
